<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Mangosteen Prototype</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/mangosteen-dark.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div id="main-container">
		<div class="row">
			<div class="col-md-3">
			</div>
			<div class="col-md-6">
				<div class="input-group input-group-lg">
					<span class="input-group-addon">
						<span class="glyphicon glyphicon-search"></span>
						&nbsp;Show me emails
					</span>
					<input id="search-box" type="text" class="form-control" placeholder="ex last week from Samir with an attachment...">
					<span class="input-group-btn">
						<button id="searchButton" class="btn btn-default" type="button">Go!</button>
					</span>
				</div>
			</div>
			<div class="col-md-3">
			</div>
		</div>
		<div class = "row">
			<div class="col-md-3">
			</div>
			<div class="col-md-6">
				<div id='results-label'></div>
				<div id="email-container">
				</div>
			</div>
			<div class="col-md-3">
			</div>
		</div>
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	<script src="js/mangosteen-main.js"></script>
  </body>
</html>
